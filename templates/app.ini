APP_NAME = Gogs
RUN_USER = gogs
RUN_MODE = prod

[database]
DB_TYPE  = postgres
HOST     = supportdb.jenkins.svc:5432
NAME     = supportdb	
USER     = supportdb
PASSWD   = password
SSL_MODE = disable
PATH     = data/gogs.db

[repository]
ROOT = /data/gogs-repositories

[server]
DOMAIN           = gogs-jenkins.mikes-apps.mikelacourse-services.com
HTTP_PORT        = 3000
ROOT_URL         = http://gogs-jenkins.mikes-apps.mikelacourse-services.com
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = true

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /opt/gogs/log
	
[security]
INSTALL_LOCK = true
